<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.133.1/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.133.1/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dat.gui@0.7.9/build/dat.gui.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    #container {
      width: 100%;
      height: 100%;
      position: relative;
    }
    /* --- ローディングモーダル --- */
    .loading-modal {
      position: fixed;
      inset: 0;
      z-index: 2000;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(20,30,34,0.92);
      transition: opacity 0.7s;
    }
    .loading-modal.fade-out {
      opacity: 0;
      pointer-events: none;
    }
    .loading-bg {
      position: absolute;
      inset: 0;
      background: #222 url('./assets/images/LoadingBG.png') center center no-repeat;
      background-size: auto 100vh;
      z-index: 1;
      opacity: 1;
    }
    .loading-modal video {
      z-index: 2;
      width: 80vw;
      max-width: 650px;
      height: auto;
      max-height: 260px;
      background: transparent;
      display: block;
      pointer-events: none;
    }
    /* --- モデル切り替えローディング --- */
    #switch-loading {
      position: fixed;
      inset: 0;
      z-index: 3000;
      background: rgba(0,0,0,0.6);
      display: none; /* 最初は非表示 */
      justify-content: center;
      align-items: center;
    }

    #switch-loading.active {
      display: flex !important;  /* 表示するときはJSでこのクラスをつける */
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 8px solid #fff;
      border-top: 8px solid #26aaff;
      border-radius: 50%;
      animation: spin 1.1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    /* --- スキャンUI --- */
    .scanning-ui {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 75vw; /* 画面幅の75% */
      aspect-ratio: 774 / 468; /* 画像に応じて調整（例：774 / 468） */
      z-index: 999;
      overflow: hidden;
      border-radius: 12px;
    }
    /* オーバーレイ画像 */
    .scan-overlay {
      width: 100%;
      height: 100%;
      object-fit: contain;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      pointer-events: none;
      opacity: 0.8;
    }
    /* スキャンライン */
    .scan-line {
      position: absolute;
      left: 0;
      width: 100%;
      height: 3px;
      background: rgba(255, 255, 255, 0.8);
      z-index: 2;
      animation: scanning 2s linear infinite;
    }
    /* アニメーション（ガイド枠内だけを上下） */
    @keyframes scanning {
      0% { top: 0px; }
      50% { top: 100%; }
      100% { top: 0px; }
    }
    .action-menu-area {
      position: fixed;
      left: 50%;
      bottom: 0;
      transform: translateX(-50%);
      width: 80vw;
      max-width: 600px;
      z-index: 1200;
      pointer-events: none;
    }
    .action-menu-img {
      width: 100%;
      display: block;
    }
    .action-seg {
      position: absolute;
      pointer-events: auto;
      background:rgba(255, 0, 0, 0); /* デバッグ時は(255,0,0,0.25)で領域が見える */
    }
    .seg1 { left: 10%;  top: 45.5%; width: 22%; height: 48.5%; }
    .seg2 { left: 39%; top: 15.5%; width: 22%; height: 48.5%; }
    .seg3 { left: 68%; top: 45.5%; width: 22%; height: 48.5%; }
  </style>
</head>
<body>
  <p style="position: fixed; top: 10px; left: 10px; z-index: 1000; color: white;">Ver.2.5.8</p>

  <!-- ローディングモーダル -->
  <div class="loading-modal" id="loadingModal">
    <p style="position: fixed; top: 10px; left: 10px; z-index: 1000; color: white;">Ver.2.0.9</p>
    <div class="loading-bg"></div>
    <video
      id="loadingVideo"
      src="./assets/videos/LoadingAni.mp4"
      width="650"
      height="260"
      preload="auto"
      playsinline
      muted
      tabindex="-1"
      poster=""
      autoplay
    ></video>
  </div>

  <!-- モデル切り替えローディング -->
  <div id="switch-loading">
    <div class="spinner"></div>
  </div>

  <div class="action-menu-area">
    <img src="./assets/images/ActionMenu1.png" class="action-menu-img" alt="ActionMenu1" />
    <div class="action-seg seg1"></div>
    <div class="action-seg seg2"></div>
    <div class="action-seg seg3"></div>
  </div>

  <div id="container"></div>

  <!-- スキャンUI -->
  <div class="scanning-ui" id="scanning">
    <img src="./assets/guide/scan-overlay.png" class="scan-overlay" />
    <div class="scan-line"></div>
  </div>

  <script>
    // --- ローディングモーダル進捗制御 ---
    const video = document.getElementById('loadingVideo');
    const modal = document.getElementById('loadingModal');
  
    // 進捗同期関数（0〜1）
    function setLoadingProgress(progress) {
      if (video.readyState >= 1 && video.duration) {
        video.currentTime = progress * video.duration;
      }
    }
  
    // フェードアウト
    function hideLoadingModal() {
      modal.classList.add('fade-out');
      setTimeout(() => modal.style.display = 'none', 800);
    }
  
    // 動画初期化
    video.addEventListener('loadedmetadata', () => {
      video.currentTime = 0;
      video.pause();
      setLoadingProgress(0);
    });

    // 「再生開始」を検知
    video.addEventListener('play', () => {
      // 必ず5秒後にローディングを消す（この5秒は動画の長さに合わせる）
      setTimeout(hideLoadingModal, 5000);
    });

    // GLTFロードが終わったら動画再生開始
    function onModelLoaded() {
      if (video.readyState >= 2) { // HAVE_CURRENT_DATA以上
        video.currentTime = 0;
        video.muted = true;
        video.play();
      } else {
        // 動画の読み込みが遅れている場合も考慮
        video.addEventListener('canplay', function handler() {
          video.removeEventListener('canplay', handler);
          video.currentTime = 0;
          video.muted = true;
          video.play();
        });
      }
    }
  
    document.addEventListener("DOMContentLoaded", async () => {
      try {
        const mindarThree = new window.MINDAR.IMAGE.MindARThree({
          container: document.querySelector("#container"),
          imageTargetSrc: "./assets/target/targets.mind",
          uiScanning: true,
          uiLoading: true,
        });
  
        const {renderer, scene, camera} = mindarThree;
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.outputEncoding = THREE.sRGBEncoding;
  
        const light = new THREE.AmbientLight(0xffffff, 1.0);
        scene.add(light);
  
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1.0);
        directionalLight.position.set(0, 1, 1);
        scene.add(directionalLight);
  
        const anchor = mindarThree.addAnchor(0);
        const scanningUI = document.getElementById('scanning');
        const loader = new THREE.GLTFLoader();
  
        // 現在表示しているモデル
        let currentModel = null;
        window.sceneObj = null; // 最新モデルを常にグローバルへ
  
        // モデル切り替え
        function loadAvatarModel(glbPath) {
          // 既存モデルを即座に消す
          if (currentModel && anchor.group.children.includes(currentModel)) {
            anchor.group.remove(currentModel);
            currentModel = null;
            window.sceneObj = null;
          }

          // ローディング案内を表示
          document.getElementById('switch-loading').style.display = 'block';

          loader.load(
            glbPath,
            (gltf) => {
              const model = gltf.scene;
              model.scale.set(0.5, 0.5, 0.5);
              model.rotation.set(Math.PI / 2, 0, 0);
              model.position.set(0, 0, 0);
              anchor.group.add(model);
              currentModel = model;
              window.sceneObj = model;

              // ローディング案内を消す
              document.getElementById('switch-loading').style.display = 'none';

              // 初回ロード時の処理
              onModelLoaded();
            },
            (xhr) => {
              let progress = xhr.loaded / xhr.total;
              setLoadingProgress(progress);
            },
            (error) => {
              document.getElementById('switch-loading').textContent = "モデルの読み込みに失敗しました";
              console.error('3Dモデルの読み込み中にエラー:', error);
            }
          );
        }
  
        // 最初の表示：AvatarModel0
        loadAvatarModel('./assets/models/AvatarModel0.glb');
  
        // seg1/seg2タップでモデル切り替え
        document.querySelector('.seg1').addEventListener('pointerdown', () => {
          loadAvatarModel('./assets/models/AvatarModel0.glb');
        });
        document.querySelector('.seg2').addEventListener('pointerdown', () => {
          loadAvatarModel('./assets/models/AvatarModel1.glb');
        });
        document.querySelector('.seg3').addEventListener('pointerdown', () => {
          window.open('https://x.com/r_tkbyc', '_blank'); // 新しいタブで開く
          // location.href = 'https://x.com/r_tkbyc'; // 同じタブで遷移したい場合はこちら
        });
  
        // ドラッグで回転
        let dragging = false;
        let lastX = 0, lastY = 0;
        window.addEventListener('touchstart', function(e) {
          if (e.touches.length === 1) {
            dragging = true;
            lastX = e.touches[0].clientX;
            lastY = e.touches[0].clientY;
          }
        });
        window.addEventListener('touchmove', function(e) {
          if (!dragging || !window.sceneObj) return;
          let deltaX = e.touches[0].clientX - lastX;
          let deltaY = e.touches[0].clientY - lastY;
          window.sceneObj.rotation.y += deltaX * 0.01;
          window.sceneObj.rotation.x += deltaY * 0.01;
          lastX = e.touches[0].clientX;
          lastY = e.touches[0].clientY;
          e.preventDefault();
        }, { passive: false });
        window.addEventListener('touchend', function(e) {
          dragging = false;
        });
  
        // ピンチ拡大縮小
        let pinchStartDist = null;
        let startScale = 0.5;
        window.addEventListener('touchstart', function(e) {
          if (e.touches.length === 2 && window.sceneObj) {
            pinchStartDist = Math.hypot(
              e.touches[0].clientX - e.touches[1].clientX,
              e.touches[0].clientY - e.touches[1].clientY
            );
            startScale = window.sceneObj.scale.x;
          }
        });
        window.addEventListener('touchmove', function(e) {
          if (e.touches.length === 2 && pinchStartDist && window.sceneObj) {
            let dist = Math.hypot(
              e.touches[0].clientX - e.touches[1].clientX,
              e.touches[0].clientY - e.touches[1].clientY
            );
            let scale = startScale * (dist / pinchStartDist);
            scale = Math.max(0.2, Math.min(3.0, scale));
            window.sceneObj.scale.set(scale, scale, scale);
            e.preventDefault();
          }
        }, { passive: false });
        window.addEventListener('touchend', function(e) {
          if (e.touches.length < 2) pinchStartDist = null;
        });
  
        // スキャンUIの出し入れ
        anchor.onTargetFound = () => {
          scanningUI.style.display = 'none';
        };
        anchor.onTargetLost = () => {
          scanningUI.style.display = 'block';
        };
  
        await mindarThree.start();
        scanningUI.style.display = 'block';
  
        renderer.setAnimationLoop(() => {
          renderer.render(scene, camera);
        });
  
        window.addEventListener('beforeunload', () => {
          mindarThree.stop();
        });
  
      } catch (error) {
        console.error('WebARの初期化中にエラーが発生:', error);
        hideLoadingModal();
      }
    });
  </script>
</body>
</html>
