<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.133.1/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.133.1/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dat.gui@0.7.9/build/dat.gui.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    #container {
      width: 100%;
      height: 100%;
      position: relative;
    }

    /* --- ローディングモーダル --- */
    .loading-modal {
      position: fixed;
      inset: 0;
      z-index: 2000;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(20,30,34,0.92);
      transition: opacity 0.7s;
    }
    .loading-modal.fade-out {
      opacity: 0;
      pointer-events: none;
    }
    .loading-bg {
      position: absolute;
      inset: 0;
      background: #222 url('./assets/images/LoadingBG.png') center center no-repeat;
      background-size: auto 100vh;
      z-index: 1;
      opacity: 1;
    }
    .loading-modal video {
      z-index: 2;
      width: 80vw;
      max-width: 650px;
      height: auto;
      max-height: 260px;
      background: transparent;
      display: block;
      pointer-events: none;
    }
    /* --- スキャンUI --- */
    .scanning-ui {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 75vw; /* 画面幅の75% */
      aspect-ratio: 774 / 468; /* 画像に応じて調整（例：774 / 468） */
      z-index: 999;
      overflow: hidden;
      border-radius: 12px;
    }
    /* オーバーレイ画像 */
    .scan-overlay {
      width: 100%;
      height: 100%;
      object-fit: contain;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      pointer-events: none;
      opacity: 0.8;
    }
    /* スキャンライン */
    .scan-line {
      position: absolute;
      left: 0;
      width: 100%;
      height: 3px;
      background: rgba(255, 255, 255, 0.8);
      z-index: 2;
      animation: scanning 2s linear infinite;
    }
    /* アニメーション（ガイド枠内だけを上下） */
    @keyframes scanning {
      0% { top: 0px; }
      50% { top: 100%; }
      100% { top: 0px; }
    }
    .act-menu1-area {
      position: fixed;
      left: 50%;
      bottom: 0;
      transform: translateX(-50%);
      width: 80vw;
      max-width: 600px;
      height: auto;
      z-index: 1200;
      pointer-events: none;
    }
    .act-menu1 {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <p style="position: fixed; top: 10px; left: 10px; z-index: 1000; color: white;">Ver.2.1.7</p>

  <!-- ローディングモーダル -->
  <div class="loading-modal" id="loadingModal">
    <p style="position: fixed; top: 10px; left: 10px; z-index: 1000; color: white;">Ver.2.0.2</p>
    <div class="loading-bg"></div>
    <video
      id="loadingVideo"
      src="./assets/videos/LoadingAni.mp4"
      width="650"
      height="260"
      preload="auto"
      playsinline
      muted
      tabindex="-1"
      poster=""
      autoplay
    ></video>
  </div>

  <div class="act-menu1-area">
    <img src="./assets/images/ActionMenu1.png" class="act-menu1" alt="ActionMenu1" />
  </div>

  <div id="container"></div>

  <!-- スキャンUI -->
  <div class="scanning-ui" id="scanning">
    <img src="./assets/guide/scan-overlay.png" class="scan-overlay" />
    <div class="scan-line"></div>
  </div>

  <script>
    // --- ローディングモーダル進捗制御 ---
    const video = document.getElementById('loadingVideo');
    const modal = document.getElementById('loadingModal');
    const loadingText = document.getElementById('loadingText');

    // 進捗同期関数（0〜1）
    function setLoadingProgress(progress) {
      if (video.readyState >= 1 && video.duration) {
        video.currentTime = progress * video.duration;
      }
    }

    // フェードアウト
    function hideLoadingModal() {
      modal.classList.add('fade-out');
      setTimeout(() => modal.style.display = 'none', 800);
    }

    // 動画初期化
    video.addEventListener('loadedmetadata', ()=>{
      video.currentTime = 0;
      video.pause();
      setLoadingProgress(0);
    });

    // -------------------------------
    document.addEventListener("DOMContentLoaded", async () => {
      try {
        const mindarThree = new window.MINDAR.IMAGE.MindARThree({
          container: document.querySelector("#container"),
          imageTargetSrc: "./assets/target/targets.mind",
          uiScanning: true, // スキャンUIを有効化
          uiLoading: true, // ローディングUIを有効化
        });

        const {renderer, scene, camera} = mindarThree;
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.outputEncoding = THREE.sRGBEncoding;

        const light = new THREE.AmbientLight(0xffffff, 1.0);
        scene.add(light);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1.0);
        directionalLight.position.set(0, 1, 1);
        scene.add(directionalLight);

        const anchor = mindarThree.addAnchor(0);

        // ローディング画面とスキャンUIの要素
        const scanningUI = document.getElementById('scanning');

        // GLTFローダーの作成と3Dモデルの読み込み
        const loader = new THREE.GLTFLoader();

        loader.load(
          "./assets/model/KuromojiBase.glb",
          (gltf) => {
            const model = gltf;
            const sceneObj = model.scene;
            window.sceneObj = sceneObj; // グローバル化

            // 初期設定
            sceneObj.scale.set(0.5, 0.5, 0.5);
            sceneObj.rotation.set(Math.PI / 2, 0, 0);
            sceneObj.position.set(0, 0, 0);

            // モデルをアンカーに追加
            anchor.group.add(sceneObj);

            // ローディング完了時、動画を先頭から1回再生
            if (video.readyState >= 1) {
              video.currentTime = 0;
              video.muted = true; // モバイル自動再生用（念のため）
              video.play();
           }

            // ドラッグ回転用
            let dragging = false;
            let lastX = 0, lastY = 0;

            // ドラッグ回転用のタッチ操作
            window.addEventListener('touchstart', function(e) {
              if (e.touches.length === 1) {
                dragging = true;
                lastX = e.touches[0].clientX;
                lastY = e.touches[0].clientY;
              }
            });
            window.addEventListener('touchmove', function(e) {
              if (!dragging || !window.sceneObj) return;
              let deltaX = e.touches[0].clientX - lastX;
              let deltaY = e.touches[0].clientY - lastY;
              window.sceneObj.rotation.y += deltaX * 0.01;
              window.sceneObj.rotation.x += deltaY * 0.01;
              lastX = e.touches[0].clientX;
              lastY = e.touches[0].clientY;
              e.preventDefault(); // スクロール防止
            }, { passive: false });
            window.addEventListener('touchend', function(e) {
              dragging = false;
            });

            // ピンチスケール用
            let pinchStartDist = null;
            let startScale = 0.5; // ここはsceneObj.scale.xの初期値と合わせる

            window.addEventListener('touchstart', function(e) {
              // 2本指タッチ開始で距離を保存
              if (e.touches.length === 2 && window.sceneObj) {
                pinchStartDist = Math.hypot(
                  e.touches[0].clientX - e.touches[1].clientX,
                  e.touches[0].clientY - e.touches[1].clientY
                );
                startScale = window.sceneObj.scale.x; // 現在のスケール
              }
            });
            window.addEventListener('touchmove', function(e) {
              // 2本指でピンチ操作中
              if (e.touches.length === 2 && pinchStartDist && window.sceneObj) {
                let dist = Math.hypot(
                  e.touches[0].clientX - e.touches[1].clientX,
                  e.touches[0].clientY - e.touches[1].clientY
                );
                let scale = startScale * (dist / pinchStartDist);
                // スケールの最小最大制限
                scale = Math.max(0.2, Math.min(3.0, scale));
                window.sceneObj.scale.set(scale, scale, scale);
                e.preventDefault(); // ページスクロール防止
              }
            }, { passive: false });

            window.addEventListener('touchend', function(e) {
              // 2本指離したらピンチリセット
              if (e.touches.length < 2) pinchStartDist = null;
            });

            // ★ GLTFのロード終了時にローディングを消す
            // hideLoadingModal();
            setTimeout(hideLoadingModal, 5000); //デバッグ用 5秒表示させる
          },
          (xhr) => {
            // ローディング進捗に応じて動画同期
            let progress = xhr.loaded / xhr.total;
            setLoadingProgress(progress);
          },
          (error) => {
            console.error('3Dモデルの読み込み中にエラーが発生しました:', error);
          }
        );

        // ターゲット検出時のイベント
        anchor.onTargetFound = () => {
          scanningUI.style.display = 'none';
        };
        anchor.onTargetLost = () => {
          scanningUI.style.display = 'block';
        };

        await mindarThree.start();
        scanningUI.style.display = 'block'; // AR開始時にスキャンUIを表示

        renderer.setAnimationLoop(() => {
          renderer.render(scene, camera);
        });

        window.addEventListener('beforeunload', () => {
          mindarThree.stop();
        });

      } catch (error) {
        console.error('WebARの初期化中にエラーが発生しました:', error);
        // 万一エラー時はローディングモーダルも非表示に
        hideLoadingModal();
      }
    });
  </script>
</body>
</html>
